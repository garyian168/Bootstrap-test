<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <title>Bootstrap 101 Template</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="margin:50px;">

<form class="form-horizontal">

	<div class="form-group">
		<label class="col-sm-2 control-label">电子邮件</label>
		
		<div class="col-sm-10">
			<input type="email" class="form-control" placeholder="请输入您的电子邮件"></input>
		</div>
		
		
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="请输入您的密码"></input>
		</div>
	</div>
	
</form>

<form>
	<div class="form-group has-success has-feedback">
		<label class="control-label">电子邮件</label>
		<input type="email" class="form-control" placeholder="请输入您的电子邮件"></input>
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>
	
	<div class="form-group">
		<label>密码</label>
		<input type="password" class="form-control input-sm" placeholder="请输入您的密码"></input>
	</div>
	
	<div class="input-group has-feedback">
		<div class="input-group-addon" >¥</div>
		<input type="text" class="form-control" placeholder="请输入您的价格"></input>
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>
	
	<div class="cehckbox">
		<label>
			<input type="checkbox">体育
		</label>
	</div>
	
	<div class="checkbox disabled">
		<label>
			<input type="checkbox" disabled>音乐	
		</label>
	</div>
	
	
		<label class="checkbox-inline">
			<input type="checkbox">体育
		</label>
		<label class="checkbox-inline disabled">
			<input type="checkbox" disabled>音乐	
		</label>
		<label class="radio-inline disabled">
			<input type="radio" disabled>难	
		</label>
		
		<select class="form-control">
			<option></option>
			<option></option>
			<option></option>
			<option></option>
		</select>
		
</form>

<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
