<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>jquery</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	.div1 {
		display: block;
		border:1px solid lightgray;
		color: lightgray;
		padding:5px;
		margin:15px;
	}
</style>
</head>

<body>

<!-- 容器 -->
<div class="container">


	<div class="div1">
		<ul>

			<li>li(direct parent)
				<span>span</span>
				<h1>1234567890</h1>
			</li>
			<li>li(direct parent)
				<span>span</span>
				<h1>1234567890</h1>
			</li>
		</ul>
	</div>


</div><!--container结束-->


<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("span").parentsUntil("ul").css({"color":"red","border":"1px solid black","margin-bottom":"10px"});
	});
</script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
