<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
body {
	margin:300px;
}

#box {
	width: 80px;
	height: 50px;
	border: 1px solid #e0e0e0;
	border-radius: 50px;
}

.on {
	background: #64bd63;
}

#box>div,.off {
	background: #fff;
}

.on>div {
	left: 30px;
}

.off>div {
	left: 0;
}

#box>div {
	position: relative;
	top: 1px;
	width: 50px;
	height: 50px;
	border-radius: 48px;
	box-shadow: 0 2px 5px gray;
	cursor: pointer;
	-webkit-transition: left .2s;
	-moz-transition: left .2s;
	transition: left .2s;
}
</style>
</head>
<body>

<div id="box" class="on"><div></div></div>

<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#box").click(function(){
		$(this).attr("class",$(this).attr("class")=="on"?"off":"on");
	})
})
</script>

</body>
</html>
