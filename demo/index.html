<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>建立通报</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css">
</head>
<style>
	body{
		background-color:#EEEEEE;
	}
	.cbox{
		margin: 30px auto;
	}
</style>
<body>

<div class="container">

	<nav class="navbar navbar-default" role="navigation">
	   <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" 
	         data-target="#example-navbar-collapse">
	         <span class="sr-only">切换导航</span>
	         <span class="icon-bar"></span>
	         <span class="icon-bar"></span>
	         <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="index.html">后台管理系统</a>
	   </div>
	   <div class="collapse navbar-collapse" id="example-navbar-collapse">
	      <ul class="nav navbar-nav">
	         <li><a href="#1">iOS</a></li>
	         <li><a href="#2">SVN</a></li>
	         <li><a href="#3">Java</a></li>
	      </ul>
	   </div>
	</nav>

	<div class="cbox">

	<h1 class="bg-info text-primary text-center">建立通报</h1>

	<form action="{:U('home/punishment/postpage/index')}" method="post"  role="form" >

		<div class="form-group row">
			<label class="col-sm-2 form-control-label">部门</label>
			<div class="col-sm-10">
				<select class="form-control" name="department_id">
					<option value="1">部门1</option>
					<option value="2">部门2</option>
				</select>				
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 form-control-label" >分类</label>
			<div class="col-sm-10">
				<select class="form-control" name="type" >
					<option value="1">分类1</option>
					<option value="2">分类2</option>
				</select>				
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 form-control-label">车间</label>
			<div class="col-sm-10">
				<select class="form-control" name="workshop">
					<option value="1">车间1</option>
					<option value="2">车间2</option>
				</select>	
			</div>
		</div>
		<div class="form-group row">
			<label for="input3" class="col-sm-2 form-control-label" >问题描述</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="input3" name="describe"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<label for="input4" class="col-sm-2 form-control-label">图片</label>
			<div class="col-sm-10">		
                <input id="file-0a" class="file" type="file" multiple data-min-file-count="1">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 form-control-label" >是否异常</label>
			<div class="col-sm-10">
				<select class="form-control" id="is_abnormal" name="is_abnormal">
					<option value="1">异常</option>
					<option value="2">没异常</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="input5" class="col-sm-2 form-control-label" >重复次数</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="input5" name="number" ></input>				
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary btn-block">提交</button>
			</div>
		</div>
	</form>

	</div> <!-- cbox-->

</div>

<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="js/fileinput.js" type="text/javascript"></script>
<script src="js/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
    <script>
        $("#file-0").fileinput({
            'allowedFileExtensions' : ['jpg', 'png','gif'],
        });
        $("#file-1").fileinput({
            uploadUrl: '#', // you must set a valid URL here else you will get an error
            allowedFileExtensions : ['jpg', 'png','gif'],
            overwriteInitial: false,
            maxFileSize: 1000,
            maxFilesNum: 10,
            //allowedFileTypes: ['image', 'video', 'flash'],
            slugCallback: function(filename) {
                return filename.replace('(', '_').replace(']', '_');
            }
        });
        /*
        $(".file").on('fileselect', function(event, n, l) {
            alert('File Selected. Name: ' + l + ', Num: ' + n);
        });
        */
        $("#file-3").fileinput({
            showUpload: false,
            showCaption: false,
            browseClass: "btn btn-primary btn-lg",
            fileType: "any",
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
        });
        $("#file-4").fileinput({
            uploadExtraData: {kvId: '10'}
        });
        $(".btn-warning").on('click', function() {
            if ($('#file-4').attr('disabled')) {
                $('#file-4').fileinput('enable');
            } else {
                $('#file-4').fileinput('disable');
            }
        });    
        $(".btn-info").on('click', function() {
            $('#file-4').fileinput('refresh', {previewClass:'bg-info'});
        });
        /*
        $('#file-4').on('fileselectnone', function() {
            alert('Huh! You selected no files.');
        });
        $('#file-4').on('filebrowse', function() {
            alert('File browse clicked for #file-4');
        });
        */
        $(document).ready(function() {
            $("#test-upload").fileinput({
                'showPreview' : false,
                'allowedFileExtensions' : ['jpg', 'png','gif'],
                'elErrorContainer': '#errorBlock'
            });
            /*
            $("#test-upload").on('fileloaded', function(event, file, previewId, index) {
                alert('i = ' + index + ', id = ' + previewId + ', file = ' + file.name);
            });
            */
        });
        </script>
</body>
</html>
