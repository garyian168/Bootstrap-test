<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

	<form>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 form-control-label">单位</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-2 form-control-label">部门</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3">
			</div>
		</div>

		<div class="form-group row">
			<label for="input4" class="col-sm-2 form-control-label">车间</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="input4">
			</div>
		</div>

		<div class="form-group row">
			<label for="input5" class="col-sm-2 form-control-label">问题描述</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="input5"></textarea>
			</div>
		</div>


		<div class="form-group row">
			<label for="input6" class="col-sm-2 form-control-label">图片</label>
			<div class="col-sm-10">
				<input type="file" name="" id="input6">
			</div>
		</div>

		<div class="form-group row">
			<label for="input6" class="col-sm-2 form-control-label">是否异常</label>
			<div class="col-sm-10">
				<select class="form-control">
					<option value="1">异常</option>
					<option value="0">没异常</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label for="input8" class="col-sm-2 form-control-label">重复次数</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="input8">
			</div>
		</div>

	<div class="form-group row">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-secondary">提交</button>
		</div>
	</div>
	
	</form>


</div>

<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
