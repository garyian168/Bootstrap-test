<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
	body{
		background-color:#eee;
	}
	.cbox{
		margin: 30px auto;
		/*border: 1px solid black;*/
	}
</style>
<body>

<div class="container">

	<div class="cbox">

	<form>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 form-control-label">单位</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword3" class="col-sm-2 form-control-label">分类</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3">
			</div>
		</div>
		<div class="form-group row">
			<label for="input4" class="col-sm-2 form-control-label">车间</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="input4">
			</div>
		</div>
		<div class="form-group row">
			<label for="input5" class="col-sm-2 form-control-label">问题描述</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="input5"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<label for="input6" class="col-sm-2 form-control-label">图片</label>
			<div class="col-sm-10">
				<input type="file" name="" id="input6">
			</div>
		</div>
		<div class="form-group row">
			<label for="input6" class="col-sm-2 form-control-label">是否异常</label>
			<div class="col-sm-10">
				<select class="form-control" onchange="window.open(this.options[this.selectedIndex].value)">
					<option value="1">异常</option>
					<option value="0.html">没异常</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="input8" class="col-sm-2 form-control-label">重复次数</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="input8">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">提交</button>
			</div>
		</div>
	</form>

	</div>

</div>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
